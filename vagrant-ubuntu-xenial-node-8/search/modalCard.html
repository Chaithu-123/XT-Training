<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="/modalCard.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <h2>Personal Collections!!!</h2>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Add Collection
</button>

    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">
                        <input type="text" id="myModalLabel" name="modaltitle" value="" />
                        <input id="title1" type="text" style="display: none" name="title1" value="" />
                    </h4>
                </div>
                <div class="modal-body">
                    <input id="myModalbody" type="text" name="modalbody" value="" />


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>




    <!-- crud to card -->
    <input id="input" placeholder="What needs to be done?">
    <ul id="list"></ul>



    <script src="js/jquery.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/popper.min.js"></script>
    <script src="modalCard.js"></script>
</body>






</html>
